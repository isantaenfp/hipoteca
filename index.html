<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora "Hipoteca"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
  </head>
  <body>
    <div class="container pt-5">
      <h1>CALCULADORA "HIPOTECA"</h1>
      <p>Averigua cuanto pagarás cada mes. Introduce el tipo
      de vivienda que deseas comprar y en cuantos años
    lo deseas pagar.</p>
      <div class="row">
        <div class="col-lg-4">
          <!-- Formulario -->
          <form id="formulario" class="" action="/" method="post">
            <div class="form-group">
              <label class="form-label" for="">Tipo Vivienda</label>
              <select class="form-select" name="tipoVivienda">
                <option value="...">...</option>
                <option value="piso">Piso</option>
                <option value="chalet">Chalet</option>
                <option value="duplex">Duplex</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label class="form-label" for="">Años Hipoteca</label>
              <select class="form-select" name="annos">
                <option value="...">...</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" for="">Interés Nominal Mensual</label>
              <select class="form-select" name="interes">
                <option value="...">...</option>
                <option value="0.0012">0.12%</option>
                <option value="0.0025">0.25%</option>
                <option value="0.003">0.30%</option>
              </select>
            </div>

            <input type="button" class="botonEnviar btn btn-lg btn-danger mt-5" name="" value="CALCULAR">
          </form>
        </div>
        <div class="col-lg-8 text-center">
          <!-- Foto -->
          <img class="fotoCasa" src="imagenes/piso.jpg" alt="">
        </div>
      </div>
    </div>

  <script src="js/javascript.js" charset="utf-8"></script>
  </body>
</html>
